<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.authorization}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.authorization}</h1>
                    <p/>
                    <p><h:outputText styleClass="alertMessage" value="#{bundle.accessDeniedAlert}"/></p>
                    <h:panelGrid columns="5" cellpadding="5">
                        <h:link outcome="login" value="#{bundle.signInMorePrivilegedUser}"/>
                        <h:outputText value=" | "/>
                        <h:link onclick="history.go(-1)">#{bundle.back}</h:link>
                    </h:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
