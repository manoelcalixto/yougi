<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.mailingLists}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.mailingLists}</h1>
                    <h:form>
                        <p:dataTable value="#{mailingListBean.mailingLists}" var="mailingList">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:link outcome="mailing_list" value="#{mailingList.name}">
                                    <f:param name="id" value="#{mailingList.id}"/>
                                </h:link>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.description}"/></f:facet>
                                <h:outputText value="#{mailingList.description}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
