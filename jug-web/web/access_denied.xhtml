<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.authorization}</ui:define>
            <ui:define name="content">
                <h1>#{bundle.authorization}</h1>
                <h:panelGrid cellpadding="5">
                    <h:outputText styleClass="alertMessage" value="#{bundle.accessDeniedAlert}"/>
                    <h:link outcome="login" value="#{bundle.signInGotoAction}"/>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
